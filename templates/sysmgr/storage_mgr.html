{% extends "base/base.html" %}
{% block title %}
存储管理
{% endblock %}
{% block  header %}
	<script src="/static/js/sysmgr/storage_mgr.js"></script>
	<style>
		.textbox{
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		};
	</style>
{% endblock %}
{% block content %}

<div id="stroage_info" class="easyui-layout"  data-options="fit:true">
   	<div data-options="region:'center',title:'共享管理',collapsible:false" style="width:40%" >
		<table id="mgr_storage_list">
		</table>
		<div id="storage_button" style="padding:5px;">
			<div>
				<a href='#' class="easyui-linkbutton" onclick="get_session();obj.create_share();" iconCls="icon-add"  plain="true">新建共享</a>
				<a href='#' class="easyui-linkbutton" onclick="get_session();obj.share_remove();" iconCls="icon-remove" plain="true">删除共享</a>
				<a href='#' class="easyui-linkbutton" onclick="get_session();obj.share_reload();obj.create_share();" iconCls="icon-reload" plain="true">刷新</a>
			</div>
			<div>
			</div>
		</div>
	</div>
	<div data-options="region:'east',title:'共享信息',collapsible:false" style="width:60%">
		<form id="create_share_form" method="post">{% csrf_token %}
		     <div>
		 		  <label for="create_folder_name">共享目录</label>
				  <input type="text"  name="create_folder_name" placeholder="需要共享的目录" style="ime-mode:disabled" >
		     </div>
		     <div>
	 			  <label for="create_share_type">共享类型</label>
			       <select name="create_share_type">  
					  <option>NFS</option>   
				   </select> 
		     </div>
		     <div>
		 		  <label for="create_share_host">共享节点</label>
				  <input type="text" name="create_share_host" placeholder="共享目录的节点名或者ip" style="ime-mode:disabled">
		     </div>
		     <div>
		 		  <label for="create_share_parameter">共享参数</label>
				  <input type="text" name="create_share_parameter" placeholder="共享参数，如：no_root_squash，async" style="ime-mode:disabled">
		     </div>
		     <div>
			   	  <label for="create_share_permission">共享权限</label>
			      <select  name="create_share_permission">  
					 <option value='0'>可读写</option>  
					 <option value='1'>只读</option>   
				  </select> 
			 </div>
			 <div>
		 		  <label for="create_allow_ip">允许访问的IP或者网段</label>
				  <input type="text" name="create_allow_ip" placeholder="允许访问的IP或者网段以逗号分隔，如:ip1,ip2,net1,nett2" style="ime-mode:disabled">
		     </div>
		     <div style="padding:5px;text-align:center;">  
		         <input type="submit" class="easyui-linkbutton"  data-options="iconCls:'icon-ok'" onclick="get_session();" value="提交">
		         <input type="reset" onclick="obj.create_share()" value="重置" class="easyui-linkbutton">
		     </div>  
	 	</form>
	</div>
</div>

{% endblock %}
