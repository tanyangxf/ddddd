<div class="list-op" id="list_op">  
    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target=".new-user-modal">  
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新建用户  
    </button>  
    <button type="button" class="btn btn-primary btn-sm" >  
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改用户 
    </button>  
    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target=".del-user-modal" id='DelUser'>  
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除用户 
    </button>  
</div> 

<!-- add user --> 
<div class="modal fade new-user-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"></button>
		        <h4 class="modal-title">新建用户</h4>        
	      	</div>
		    <div class="modal-body">	        
		        	<div class="input-group col-lg-4">
						    <span class="input-group-addon" >用户名称</span>
						  	<input id="user_name" type="text" class="form-control" placeholder="用户名称"   style="ime-mode:disabled"/>
					</div>				
					<div class="input-group col-lg-4">
							<span class="input-group-addon" >用户密码</span>
						  	<input id="password" type="password" class="form-control" placeholder="用户密码"  style="ime-mode:disabled"/>
					</div>	
		    </div>
		    <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary"  id='NewUser'>提交</button>
		    </div>
	    </div>
  	</div>
</div>	

<!-- delete user -->
<div class="modal fade del-user-modal" tabindex="-1" role="dialog">
  	<div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"></button>
		        <h4 class="modal-title" >删除用户</h4>        
	      	</div>
		    <div class="modal-body">	        
		        	<p id='del_msg'>
						确认删除选中用户？
					</p>				
		    </div>
		    <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary" data-dismiss="modal" id='del_comfirm'>提交</button>
		    </div>
	    </div>
  	</div>
</div>	

<!-- show user info -->
<div class="panel panel-primary" style="margin-top: 2px;margin-right: 5px;">
	<table class="table"  style="table-layout: fixed;WORD-BREAK: break-all; WORD-WRAP: break-word">
      	<thead>
          	<tr>
          		<th>序号</th>
          		<th>用户名称</th>
          		<th>操作</th>
          	</tr>
		</thead>
      	<tbody id="reload" class='false'>
			{% for i in user_data %}
				<tr>
					<th>{{ i.user_id }}</th>
					<th>{{ i.user_name }}</th>
					<th class="glyphicon glyphicon-pencil" id='modify' style='margin-top:-2px'></th>
					<th class="glyphicon glyphicon-remove" id='del' style='margin-top:-2px'></th>
				</tr>						
			{% endfor %}	          			
		</tbody>
		
	</table>
	<ul class='pagination'>
			{% for page_num in all_page_count %}
			<li><a href='javascript:void(0);' id="/sysmgr/user_mgr/{{ page_num|add:'1' }}">{{ page_num|add:'1'}}</a></li>
			{% endfor %}
	</ul>			
</div>
<!-- new_user -->
<script type="text/javascript">
	$('#NewUser').click(function() {
		var user_name = $('#user_name').val();
		var password = $('#password').val();
		if(user_name && password){
			$(this).attr('data-dismiss','modal');
		}
		else{
			alert('Your User is failed add!');
		};
		$.ajax({
			type:"post",
			url:"{% url 'sysmgr.views.user_mgr' user_mgr %}",
			data:{user_name:user_name,password:password},
			//async:true,
			success:function(arg){
				
			},
			error:function(arg){
				alert('Your User is failed add!');
			}
		});
	});
	function user_refresh(){
		var url = "{% url 'sysmgr.views.user_mgr' user_mgr %}";
		$('#content').load(url);
	}
	$('.new-user-modal').on('hidden.bs.modal',function(){
		user_refresh();
	});
	$('.pagination a').click(function(){
		var url = $(this).attr('id');
		$('#content').load(url);					
	});
</script>
<!-- add checkbox -->
<script type="text/javascript">
$(function(){  
    function initTableCheckbox() {  
        var $thr = $('table thead tr');  
        var $checkAllTh = $('<th><input type="checkbox" id="checkAll" name="checkAll" />全选</th>');  
        /*将全选/反选复选框添加到表头最前，即增加一列*/  
        $thr.prepend($checkAllTh);  
        /*“全选/反选”复选框*/  
        var $checkAll = $thr.find('input');  
        $checkAll.click(function(event){  
            /*将所有行的选中状态设成全选框的选中状态*/  
            $tbr.find('input').prop('checked',$(this).prop('checked'));  
            /*并调整所有选中行的CSS样式*/  
            if ($(this).prop('checked')) {  
                $tbr.find('input').parent().parent().addClass('warning');  
            } else{  
                $tbr.find('input').parent().parent().removeClass('warning');  
            }  
            /*阻止向上冒泡，以防再次触发点击操作*/  
            event.stopPropagation();  
        });  
        /*点击全选框所在单元格时也触发全选框的点击操作*/  
        $checkAllTh.click(function(){  
            $(this).find('input').click();  
        });  
        var $tbr = $('table tbody tr');  
        var $checkItemTd = $('<td><input type="checkbox" name="checkItem" /></td>');  
        /*每一行都在最前面插入一个选中复选框的单元格*/  
        $tbr.prepend($checkItemTd);  
        /*点击每一行的选中复选框时*/  
        $tbr.find('input').click(function(event){  
            /*调整选中行的CSS样式*/  
            $(this).parent().parent().toggleClass('warning');  
            /*如果已经被选中行的行数等于表格的数据行数，将全选框设为选中状态，否则设为未选中状态*/  
            $checkAll.prop('checked',$tbr.find('input:checked').length == $tbr.length ? true : false);  
            /*阻止向上冒泡，以防再次触发点击操作*/  
            event.stopPropagation();  
        });  
        /*点击每一行时也触发该行的选中操作*/  
        /*
        $tbr.click(function(){  
            $(this).find('input').click();  
        });  
        */
    }  
    initTableCheckbox();  
});  
</script>

<!-- delete user -->
<script type="text/javascript">
	$('#DelUser').click(function(){
		var $thr = $('table tbody').find('tr');
		var num = 0;
		var user_num = new Array();
		$thr.each(function(){
			if($(this).attr('class') == 'warning')
			{
				user_num[num] = $(this).children('td').next().text()
				num = num + 1;
			}	
		});
		if (user_num.length == 0)
		{
			$('#del_msg').html('请选择需要删除的用户！');
			$('#del_comfirm').css({'display':'none'});
		}
		user_num = user_num.toString();
		$('#del_comfirm').click(function(){
			$.ajax({
				type:"post",
				url:"{% url 'del_user'%}",
				data:{user_num:user_num},
				success:function(arg){
				},
				error:function(arg){
					//alert('Your Host is failed add!');
				}
			});
		});
	});
	$('.del-user-modal').on('hidden.bs.modal',function(){
		user_refresh();
	});
</script>
