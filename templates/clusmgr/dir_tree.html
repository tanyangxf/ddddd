<div id="container"></div>
<script>
$(function() {
	//单击展开收缩
	$('#container').on('click', '.jstree-anchor', function (e) {
	    $('#container').jstree(true).toggle_node(e.target);	    
	  });
	$('#container').jstree({
	   core : {
	     dblclick_toggle : false,
	     'data' : {
	         "url" : "{% url 'get_dir_tree' %}",
	         "dataType": "json",
	         "data" : function (node) {
	        	 console.log(node.id)
	             return { "id" : node.id };
	         }
	       }
	   }
	});
});

</script>


</body>
