<script>

		 $('#container a').on('dblclick', '.jstree-anchor', function (e) {
				console.log('test')
				$('#mgr_file_list',window.parent.document).html('');
		 });
		//判断是否超时
		$('#container').on('click', '.jstree-anchor', function (e) {
			//判断返回值
			var url = "{% url 'get_session' %}"
			$.get(url, function(data){
				if(data == 'no data'){
					alert('登录超时，请重新登录');
					window.top.location.href = '/login';
					return
				}
			});
		  });
		//动态获取数据， 非一次性加载
		$('#container').jstree({
		   core : {
		     dblclick_toggle : true,
		     'data' : {
		         "url" : "{% url 'get_dir_tree' %}",
		         "dataType": "json",
		         "data" : function (node) {
		             return { "id" : node.id };
		         }
		       },   
		   },
		});
		//获取点击的事件，获取选择的内容
		$('#container').on("changed.jstree", function (e, data) {
		    var data_select = data.selected[0];
		    //job提交获取工作目录
		    $('#dir_confirm',window.parent.document).click(function(){
		    	var select_workdir = $('#open_workdir',window.parent.document).children('iframe').attr('name');
				$('#'+select_workdir,window.parent.document).val(data_select);
			});
		  });	
	});
</script>

</body>
