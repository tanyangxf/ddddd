{% extends "base/base.html" %}
{% block title %}
YiCloud
{% endblock %}
{% block  header %}
	<script src="/static/js/jquery.address-1.6.js"></script>
	<script src="/static/js/jstree.min.js"></script> 
	<style>
		.textbox{
			height : 20px;
			margin : 0;
			padding: 0 2px;
			box-sizing : content-box;
		}
	</style>
{% endblock %}
{% block content %}
<div  id='mgr_file_info' data-options="region:'west',split:false,title:'根目录',collapsible:false" style="width:15%">
		<iframe name='mgr_file_dir_tree' src="{% url 'dir_tree' %}" border="0" marginwidth="0" marginheight="0" 
		                	 height="99%" scrolling="yes" allowtransparency="yes" width="100%" frameborder="no" >
		</iframe>
</div>
<div   data-options="region:'center',split:false,collapsible:false" style="width:85%">
	<div class="easyui-layout"  data-options="fit:true" id="test">
	   	<div  data-options="region:'center',collapsible:false">			
			<iframe src="{% url 'get_dir_content' %}" border="0" marginwidth="0" marginheight="0" 
			   	scrolling="yes" allowtransparency="yes"  frameborder="no" width="100%" height="99%" ></iframe>
		</div>
	</div>
</div>
{% endblock %}
