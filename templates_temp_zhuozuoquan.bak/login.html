<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YiCloud</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/signin.css" rel="stylesheet">
<script type="text/javascript"> 
    if (window != top){
        top.location.href = location.href; 
    };
</script>
</head>
<body>
	<!-- 
	<div class="signin-head"><img src="/static/images/test/head_120.png" alt="" class="img-circle"></div>
	 -->
	 <div class="signin-head"><img src="/static/images/logo.png" alt="" class="img-circle"></div>
	<form class="form-signin" role="form" method='post' action='/login/'>
		{% csrf_token %}
		<input type="text" class="form-control" placeholder="用户名" name='username' autofocus  style="ime-mode:disabled"/>
		<input type="password" class="form-control" placeholder="密码"  name='password' onpaste="return false" ondragenter="return false"  style="ime-mode:disabled"/>
		<button class="btn btn-lg btn-warning btn-block"  type="submit">登录</button>
		<label style='color:red;'>
			{{ msg }}
		</label>
	</form>
</body>
</html>
